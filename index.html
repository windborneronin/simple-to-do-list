<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon2.png">
    <meta property="og:title" content="simple to-do list">
    <meta property="og:description" content="a simple to-do list">
    <meta property="og:image" content="images/share.png">
    <meta property="og:url" content="https://windborneronin.github.io/simple-to-do-list/"> 
    <meta property="og:type" content="website"> 
    <title>Simple to-do list</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/main.js"></script>
</head>

<body class="body">
    <h1 class="title">
        Lista zada≈Ñ
    </h1>
    <div class="container">
        <p class="container__header">
            Dodaj nowe zadanie
        </p>
        <form class="js-form">
            <div class="container__inputBlock">
                <input type="text" id="inputField" class="js-newTask container__inputField" placeholder="Co jest do zrobienia?" autofocus>
                <button class="container__button">
                    Dodaj zadanie
                </button>
            </div>
        </form>
    </div>

    <div class="container">
        <p class="container__header">
            Zadania
        </p>
        <ul class="js-tasks list"></ul>
    </div>


</body>

</html>
